<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Facebook</title>
    <link rel="stylesheet" href="Stylest8.css">
</head>
<body>
    <div class="profile">
        <div class="cover-photo">
        
        </div>
        <div class="profile-info">
            <img src="Foto perfil.jpg" alt="Foto de perfil">
            <h1>Andy Puerta</h1>
            <p>Economista y trader de futuros</p>
            <ul>
                <li><strong>Amigos:</strong> XX</li>
                <li><strong>Seguidores:</strong> XX</li>
                <li><strong>Publicaciones:</strong> XX</li>
            </ul>
            <div class="buttons">
                <button class="add-friend">Agregar amigo</button>
                <button class="message">Mensaje</button>
            </div>
        </div>
    </div>
</body>
</html>
